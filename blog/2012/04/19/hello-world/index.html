</span><span class='line'><span class="sd">/**</span>
</span><span class='line'><span class="sd"> * User authorization library. Handles user login and logout, as well as secure</span>
</span><span class='line'><span class="sd"> * password hashing.</span>
</span><span class='line'><span class="sd"> *</span>

</span><span class='line'><span class="sd"> * @author     Kohana Team</span>
</span><span class='line'><span class="sd"> * @copyright  (c) 2007-2010 Kohana Team</span>
</span><span class='line'><span class="sd"> * @license    http://kohanaframework.org/license</span>
</span><span class='line'><span class="sd"> */</span>
</span><span class='line'><span class="k">abstract</span> <span class="k">class</span> <span class="nc">Kohana_Auth</span> <span class="p">{</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">protected</span> <span class="k">static</span> <span class="nv">$_instance</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Singleton pattern</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @return Auth</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">static</span> <span class="k">function</span> <span class="nf">instance</span><span class="p">()</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">if</span> <span class="p">(</span> <span class="o">!</span> <span class="nb">isset</span><span class="p">(</span><span class="nx">Auth</span><span class="o">::</span><span class="nv">$_instance</span><span class="p">))</span>
</span><span class='line'>      <span class="p">{</span>
</span><span class='line'>          <span class="nv">$config</span> <span class="o">=</span> <span class="nx">Kohana</span><span class="o">::</span><span class="nv">$config</span><span class="o">-&gt;</span><span class="na">load</span><span class="p">(</span><span class="s1">&#39;auth&#39;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>          <span class="k">if</span> <span class="p">(</span> <span class="o">!</span> <span class="nv">$type</span> <span class="o">=</span> <span class="nv">$config</span><span class="o">-&gt;</span><span class="na">get</span><span class="p">(</span><span class="s1">&#39;driver&#39;</span><span class="p">))</span>
</span><span class='line'>          <span class="p">{</span>
</span><span class='line'>              <span class="nv">$type</span> <span class="o">=</span> <span class="s1">&#39;file&#39;</span><span class="p">;</span>
</span><span class='line'>          <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>          <span class="nv">$class</span> <span class="o">=</span> <span class="s1">&#39;Auth_&#39;</span><span class="o">.</span><span class="nb">ucfirst</span><span class="p">(</span><span class="nv">$type</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>          <span class="nx">Auth</span><span class="o">::</span><span class="nv">$_instance</span> <span class="o">=</span> <span class="k">new</span> <span class="nv">$class</span><span class="p">(</span><span class="nv">$config</span><span class="p">);</span>
</span><span class='line'>      <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>      <span class="k">return</span> <span class="nx">Auth</span><span class="o">::</span><span class="nv">$_instance</span><span class="p">;</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">protected</span> <span class="nv">$_session</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">protected</span> <span class="nv">$_config</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Loads Session and configuration options.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @return  void</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">__construct</span><span class="p">(</span><span class="nv">$config</span> <span class="o">=</span> <span class="k">array</span><span class="p">())</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span> <span class="o">=</span> <span class="nv">$config</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>      <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span> <span class="o">=</span> <span class="nx">Session</span><span class="o">::</span><span class="na">instance</span><span class="p">(</span><span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;session_type&#39;</span><span class="p">]);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">abstract</span> <span class="k">protected</span> <span class="k">function</span> <span class="nf">_login</span><span class="p">(</span><span class="nv">$username</span><span class="p">,</span> <span class="nv">$password</span><span class="p">,</span> <span class="nv">$remember</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">abstract</span> <span class="k">public</span> <span class="k">function</span> <span class="nf">password</span><span class="p">(</span><span class="nv">$username</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">abstract</span> <span class="k">public</span> <span class="k">function</span> <span class="nf">check_password</span><span class="p">(</span><span class="nv">$password</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Gets the currently logged in user from the session.</span>
</span><span class='line'><span class="sd">  * Returns NULL if no user is currently logged in.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @return  mixed</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">get_user</span><span class="p">(</span><span class="nv">$default</span> <span class="o">=</span> <span class="k">NULL</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">return</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span><span class="o">-&gt;</span><span class="na">get</span><span class="p">(</span><span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;session_key&#39;</span><span class="p">],</span> <span class="nv">$default</span><span class="p">);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Attempt to log in a user by using an ORM object and plain-text password.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @param   string   username to log in</span>
</span><span class='line'><span class="sd">  * @param   string   password to check against</span>
</span><span class='line'><span class="sd">  * @param   boolean  enable autologin</span>
</span><span class='line'><span class="sd">  * @return  boolean</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">login</span><span class="p">(</span><span class="nv">$username</span><span class="p">,</span> <span class="nv">$password</span><span class="p">,</span> <span class="nv">$remember</span> <span class="o">=</span> <span class="k">FALSE</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">if</span> <span class="p">(</span><span class="k">empty</span><span class="p">(</span><span class="nv">$password</span><span class="p">))</span>
</span><span class='line'>          <span class="k">return</span> <span class="k">FALSE</span><span class="p">;</span>
</span><span class='line'>
</span><span class='line'>      <span class="k">return</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_login</span><span class="p">(</span><span class="nv">$username</span><span class="p">,</span> <span class="nv">$password</span><span class="p">,</span> <span class="nv">$remember</span><span class="p">);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Log out a user by removing the related session variables.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @param   boolean  completely destroy the session</span>
</span><span class='line'><span class="sd">  * @param   boolean  remove all tokens for user</span>
</span><span class='line'><span class="sd">  * @return  boolean</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">logout</span><span class="p">(</span><span class="nv">$destroy</span> <span class="o">=</span> <span class="k">FALSE</span><span class="p">,</span> <span class="nv">$logout_all</span> <span class="o">=</span> <span class="k">FALSE</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">if</span> <span class="p">(</span><span class="nv">$destroy</span> <span class="o">===</span> <span class="k">TRUE</span><span class="p">)</span>
</span><span class='line'>      <span class="p">{</span>
</span><span class='line'>          <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span><span class="o">-&gt;</span><span class="na">destroy</span><span class="p">();</span>
</span><span class='line'>      <span class="p">}</span>
</span><span class='line'>      <span class="k">else</span>
</span><span class='line'>      <span class="p">{</span>
</span><span class='line'>          <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span><span class="o">-&gt;</span><span class="na">regenerate</span><span class="p">();</span>
</span><span class='line'>      <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>      <span class="k">return</span> <span class="o">!</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">logged_in</span><span class="p">();</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Check if there is an active session. Optionally allows checking for a</span>
</span><span class='line'><span class="sd">  * specific role.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @param   string   role name</span>
</span><span class='line'><span class="sd">  * @return  mixed</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">logged_in</span><span class="p">(</span><span class="nv">$role</span> <span class="o">=</span> <span class="k">NULL</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">return</span> <span class="p">(</span><span class="nv">$this</span><span class="o">-&gt;</span><span class="na">get_user</span><span class="p">()</span> <span class="o">!==</span> <span class="k">NULL</span><span class="p">);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Creates a hashed hmac password from a plaintext password. This</span>
</span><span class='line'><span class="sd">  * method is deprecated, [Auth::hash] should be used instead.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @deprecated</span>
</span><span class='line'><span class="sd">  * @param   string  plaintext password</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">hash_password</span><span class="p">(</span><span class="nv">$password</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">return</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">hash</span><span class="p">(</span><span class="nv">$password</span><span class="p">);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="sd">/**</span>
</span><span class='line'><span class="sd">  * Perform a hmac hash, using the configured method.</span>
</span><span class='line'><span class="sd">  *</span>
</span><span class='line'><span class="sd">  * @param   string  string to hash</span>
</span><span class='line'><span class="sd">  * @return  string</span>
</span><span class='line'><span class="sd">  */</span>
</span><span class='line'>  <span class="k">public</span> <span class="k">function</span> <span class="nf">hash</span><span class="p">(</span><span class="nv">$str</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="k">if</span> <span class="p">(</span> <span class="o">!</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;hash_key&#39;</span><span class="p">])</span>
</span><span class='line'>          <span class="k">throw</span> <span class="k">new</span> <span class="nx">Kohana_Exception</span><span class="p">(</span><span class="s1">&#39;A valid hash key must be set in your auth config.&#39;</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>      <span class="k">return</span> <span class="nx">hash_hmac</span><span class="p">(</span><span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;hash_method&#39;</span><span class="p">],</span> <span class="nv">$str</span><span class="p">,</span> <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;hash_key&#39;</span><span class="p">]);</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">protected</span> <span class="k">function</span> <span class="nf">complete_login</span><span class="p">(</span><span class="nv">$user</span><span class="p">)</span>
</span><span class='line'>  <span class="p">{</span>
</span><span class='line'>      <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span><span class="o">-&gt;</span><span class="na">regenerate</span><span class="p">();</span>
</span><span class='line'>
</span><span class='line'>      <span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_session</span><span class="o">-&gt;</span><span class="na">set</span><span class="p">(</span><span class="nv">$this</span><span class="o">-&gt;</span><span class="na">_config</span><span class="p">[</span><span class="s1">&#39;session_key&#39;</span><span class="p">],</span> <span class="nv">$user</span><span class="p">);</span>
</span><span class='line'>
</span><span class='line'>      <span class="k">return</span> <span class="k">TRUE</span><span class="p">;</span>
</span><span class='line'>  <span class="p">}</span>
</span><span class='line'>
</span><span class='line'><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
